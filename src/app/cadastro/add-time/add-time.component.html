<h1>Cadastro de Times</h1>

<div class="container-cadastro">
    <form>
        <label for="nomeTime">Nome do Time</label>
        <input id="nomeTime" type="text" name="nomeDoTime" placeholder="Nome do time..." [(ngModel)]="nomeTime">
    </form>
    <button (click)="addTimeNaLista()">Cadastrar</button>
</div>
